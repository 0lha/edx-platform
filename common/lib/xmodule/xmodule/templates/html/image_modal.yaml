        <h2>Повноекранне зображення</h2>
        <p>Використовуйте інструмент "Повноекранне зображення", щоб дозволити студентам відкривати та збільшувати масштаб зображення на курсі.</p>
        <p>Завдяки інструменту повноекранного зображення, студенти зможуть роздивлятися деталі зображення і текст всередині блоку.</p>
        <p>Щоб дозволити користувачам переглядати збільшене зображення, ви обгортаєте зображення меншого розміру за посиланням на більшу версію зображення.</p>
        <p>Наведений нижче код HTML показує формат, необхідний для використання інструмента "Повноекранне зображення". Для прикладу у цьому шаблоні ви повинні замінити значення <i>курсивом</i> на власні значення.</p>
        <pre>
        &lt;a href="<i>Повноекранне зображення</i>" class="modal-content"&gt;
          &lt;img alt="<i>Текст для читачів екрана</i>"
          src="<i>Шлях до зображення для включення на сторінці блоку</i>"/&gt;
        &lt;/a&gt;
        </pre>
        <p>Ви можете змінити приклад нижче для власного використання.</p>
        <ol>
        <li>Замініть значення атрибута <strong>href</strong> у посиланні на посилання зображення повного розміру. Не змінюйте значення атрибута класу.</li>
        <li>Замініть значення атрибута <strong>src</strong> на посилання зображення, яке з'явиться у блоці, перш ніж учень відкриє його у повноекранному режимі.</li>
        <li>Замініть значення атрибута <strong>alt</strong> на текст, який не тільки описує зображення, але і те, що станеться після натискання на зображення. Ви <strong>повинні</strong> додати alt текст, щоб зробити опис зображення доступним.</li>
        </ol>
        <p><strong>Примітка</strong>: Перевірте, як виглядяє зображення у повноекранному режимі для студентів; Ви не можете переглянути його у повноекранному режимі у Студії.</p>

