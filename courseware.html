var acc_hidden=false;
$('#hide_acc').click(function() {
  if(acc_hidden) {
    $('#accordion').show();
    $('#acc_td').attr("width","320");
    $('#hide_acc').html("&lt;<br>&lt;<br>&lt;");
    acc_hidden=false;
  } else {
    $('#accordion').hide();
    $('#acc_td').attr("width","0");
    $('#hide_acc').html("&gt;<br>&gt;<br>&gt;");
    acc_hidden=true;
  }
});
});
</script>
